<div class="show-card">
  <div class="flex-row">
    <img src="../assets/images/deadpool.jpg" alt="une affiche" class="poster content"/>

    <form *ngIf="manga"  class="flex-colum space-bet champs" (ngSubmit)="onSubmit()" #mangaForm="ngForm">

      <!-- groupement des inputs et le bouton validation -->
      <div class="flex-colum">

        <!-- demande le nom du manga -->
        <div class="marg">
          <label for="name" class="label">Enter manga name: </label>
          <!-- [(ngModel)] permet des infos bidirectionnel template/module  -->
          <input type="text" class="input" id="name"
                required
                pattern="^[a-zA-Zàéèç ]{1,25}$"
                [(ngModel)]="manga.name" name="name"
                #name="ngModel">
          <!-- permet de mettre un message d'erreur sur la saisie -->
          <div [hidden]="name.valid || name.pristine">
            le nom doit faire de 1 a 25 caractères !
          </div>
        </div>

        <!-- demande la description du manga -->
        <div class="marg">
          <label for="description" class="label">Enter description manga: </label>
          <input type="text" class="input" id="description"
                [(ngModel)]="manga.description" name="description"
                #description="ngModel">
        </div>

        <!-- demande le prix du manga -->
        <div class="marg">
          <label for="price" class="label">Enter price manga: </label>
          <input type="number" class="input" id="price"
                required
                pattern="^[0-9]{1,3}$"
                [(ngModel)]="manga.price" name="price"
                #price="ngModel">
          <!-- pristine est une option angular pour éviter d'afficher direct le message d'erreur -->
          <div [hidden]="price.valid || price.pristine">
            le prix doit etre compris entre 1 et 999 !
          </div>
        </div>

        <!-- demande le nom de l'artiste (realisateur/vente de tableau) du manga -->
        <div class="marg">
          <label for="artiste" class="label">Enter artiste manga: </label>
          <input type="text" class="input" id="artiste"
                [(ngModel)]="manga.artiste" name="artiste"
                #artiste="ngModel">
        </div>
      </div>
      <!-- submit -->
      <div class="self-end">
        <button type="submit"
          class="edit"
          [disabled]="!mangaForm.form.valid">
          valider
        </button>
      </div>
    </form>

  </div>
</div>
