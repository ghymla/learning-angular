<p>ceci est la section film</p>
<div class="flex-row">
  <div *ngFor="let film of films">
    <div class="card flex-row" (click)="actionClick($event)" appBorderCard="grey">
      <img src="../assets/images/deadpool.jpg" alt="une affiche" class="vignette"/>
      <div class="content">
        <strong>{{ film.name }}</strong>
        <p> {{ film.description }}</p>
      </div>
    </div>
  </div>
</div>
