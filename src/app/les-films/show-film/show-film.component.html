<!-- helpeur d'angular routerLink = linkTo -->
<a routerLink="/index" routerLinkActive="active"> go to index </a>
<div class="container">
  <img src="../assets/images/deadpool.jpg" alt="une affiche" class="vignette"/>
  <div *ngIf="film">
    <strong> {{ film.name }}</strong>
    <p> {{ film.description }}</p>
    <strong> {{ film.price }}</strong>
    <em> {{ film.artiste }}</em>
    <button> {{ film.location }}</button>
    <a (click)="editFilm(film)"> edit </a>
  </div>

</div>
