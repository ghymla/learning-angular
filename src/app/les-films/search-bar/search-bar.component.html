<input
  type="text"
  class=""
  #searchBox
  (keyup)="search(searchBox.value)"
  placeholder="rechercher un film ..."
/>

<!-- j'utilise ma variable films$ qui contiendra tous les films de la liste en
     fonction de la recherche, c'est de l'asynchrone car on travaille avec des
     observable (flux de donnÃ©e) on utilise donc le pipe async -->
<a *ngFor="let film of films$ | async" (click)="goToDetailFilm(film)">
  {{ film.name }}
</a>
