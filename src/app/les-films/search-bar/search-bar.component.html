<input
  type="text"
  class=""
  #searchBox
  (keyup)="search(searchBox.value)"
  placeholder="rechercher un film ..."
/>

<!-- j'utilise ma variable films$ qui contiendra tous les films de la liste en
     fonction de la recherche, c'est de l'asynchrone car on travaille avec des
     observable (flux de donnÃ©e) on utilise donc le pipe async -->
<a *ngFor="let result of categories$ | async" >
  <div>{{ result.name }}</div>
</a>
<select name="" id="" #categories (click)="categorieChoice(categories.value)">
  <option value="film">Film</option>
  <option value="manga">Mangas</option>
  <option value="serie">Series</option>
</select>
